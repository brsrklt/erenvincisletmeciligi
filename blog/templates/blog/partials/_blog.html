{% load static %}


<div class="col-2 card-container">
  <div class="card">
    <a href="{% url 'blog_details' blog.slug %}">
      <img class="card-image img-fluid" src="{{blog.image.url}}" alt="">
    </a>
      
      <div class="card-body">
        <h2>
            <a href="{% url 'blog_details' blog.slug %}">               
              <b> {{blog.title|title}}  </b>
            </a> 
        </h2>

      

      </div>
  </div>
</div>
